<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Reverse </title>
</head>
<body>
    <div id="wrapper">
        <table  border=" 1">
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
            <tr id="firstrow">
                <td>Ram</td>
                <td>12345</td>
            </tr>
            <tr id="secondrow">
                <td>Shyam</td>
                <td>456</td>
            </tr>
            <!-- <tr>
                <td>karan</td>
                <td>987</td>
            </tr> -->
        </table>
    </div>
    <button onclick="rowrev()">Reverse</button>

<script>

let x=   document.querySelectorAll('tr')
let a = document.querySelector('#firstrow').innerHTML
let b = document.querySelector('#secondrow').innerHTML
let c = a


function rowrev(){
 
  document.querySelector("#firstrow").innerHTML= b
  document.querySelector("#secondrow").innerHTML= c
 
}



</script>

    
</body>
</html>
